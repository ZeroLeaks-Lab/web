{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/style/ip_leak.css">
{% endblock %}

{% block content %}
<h1>{{ s("your_ip") }}: {{ ip }}</h1>
<div class="country">
  <h2>{{ s("country") }}:
    {% if country is null %}
      {{ s("unknown") }}</h2>
    {% else %}
      {{ l("countries." ~ country) }}</h2><img src="/assets/flags/{{ country }}.svg">
    {% endif %}
</div>

{% endblock %}
