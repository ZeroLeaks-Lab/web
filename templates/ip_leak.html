{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/style/ip_leak.css">
{% endblock %}

{% block content %}
<h1>{{ s("your_ip") }}: {{ ip }}</h1>
<h2 class="country">{{ s("country") }}:
  {% if country is null %}
    {{ s("unknown") }}
  {% else %}
    {{ l("countries." ~ country) }} <img src="/assets/flags/{{ country }}.svg">
  {% endif %}
</h2>
{% endblock %}
