{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/style/results_table.css">
<script>
  let STRINGS = {
    error: "{{ s("error") }}",
    unknown: "{{ s("unknown") }}",
    websocket_error: "{{ s("websocket_error") }}",
    websocket_closed: "{{ s("websocket_closed") }}",
  };
</script>
<script src="/js/results_table.js" defer></script>
{% endblock %}

{% block content %}
<noscript>{{ nojs }}</noscript>
<span id="loader" class="hidden"></span>
<div id="results" class="hidden">
  <h1>{{ title }}:</h1>
  <table>
    <thead>
      <tr>
        <th>{{ s("ip") }}</th>
        <th>{{ s("country") }}</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<p class="error hidden"></p>
{% block inner %}{% endblock %}
{% endblock %}
